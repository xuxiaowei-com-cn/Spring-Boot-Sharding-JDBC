    sharding:
      # 表配置
      tables:
        # 表名，测试用户表（分库配置）
        test_user:
          # 表逻辑
          logic-table: test_user
          # 数据库逻辑
          database-strategy:
            # 队列
            inline:
              # 字段
              sharding-column: test_user_id
              # 数据库算法
              algorithm-expression: sharding-${test_user_id % 10}
    # 属性
    props:
      # 显示 SQL
      sql.show: true
