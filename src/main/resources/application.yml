      # 数据库标识与实际数据库名称相同
      sharding-0:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.p6spy.engine.spy.P6SpyDriver
        jdbc-url: jdbc:p6spy:mysql://127.0.0.1:3306/sharding-0?useSSL=false&serverTimezone=GMT%2B8
        username: root
        password: root
      sharding-1:
